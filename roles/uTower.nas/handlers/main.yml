---
# handlers file for uTower.nas

- name: update nfs exports
  command: /usr/sbin/exportfs -a

- name: create samba users
  shell: (echo "{{ uTower_user_password }}"; echo "{{ uTower_user_password }}") | smbpasswd -s -a {{ uTower_user_username }}

- name: restart samba
  service: name={{ item }} state=restarted
  with_items:
    - nmbd
    - smbd

- name: restart netatalk
  service: name=netatalk state=restarted

- name: restart avahi
  service: name=avahi-daemon state=restarted
